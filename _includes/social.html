<div class="social-icons">
  {%- if site.github_username -%}
  <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"
    ><svg class="svg-icon">
      <use
        xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"
      ></use></svg
  ></a>
  {%- endif -%} {%- if site.linkedin_username -%}
  <a
    href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"
    ><svg class="svg-icon">
      <use
        xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"
      ></use>
    </svg>
  </a>
  {%- endif -%} {% if site.gscholar_username %}
  <a
    href="https://scholar.google.com/citations?user={{ site.gscholar_username | cgi_escape | escape }}"
    ><svg class="svg-icon">
      <use
        xlink:href="{{ '/assets/minima-social-icons.svg#gscholar' | relative_url }}"
      ></use>
    </svg>
  </a>
  {% endif %}
</div>
